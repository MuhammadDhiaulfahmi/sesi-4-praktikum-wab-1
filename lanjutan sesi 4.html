<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> belajar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head> 
  <body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="cotainer-fluid">
            <a  class="navbar-brand" href="#"> penggajian</a>
        </div>
    </nav>
    <div class="cotainer-fluid">
        <h5>tambah kariyawan</h5>
        <form action="mb-3">
            <div class="">
             <label for="NIK" class="form-label">NIK:</label><br>
             <input type="text" class="form-control" id="NIK" name="NIK" size="10" maxlength="10" required placeholder="misal: 123"><br>
            </div>

            <div class="mb-3">
             <label for="nama" class="form-label">nama: </label> <br>
             <input type="text" class="font-control" id="nama" name="nama" required placeholder="misal: fulan"><br>
            </div>

            <div class="mb-3">
             <label for="tanggal_mulai" class="form-label">tanggal mulai: </label><br>
             <input type="date" class="form-control" id="tanggal_mulai"name="tanggal_mulai" required min="2022-01-11"><br>
            </div>

            <div class="mb-3">
             <label for="gaji_pokok" class="form-label"> gaji pokok: </label><br>
             <input type="number" class="form-control" name="gaji_pokok" id="gaji_pokok" required min="1000000" step="1000"><br>
            </div>

            <div class="mb-3">
             <label for="status_kariyawan" class="form-label">status kariyawan: </label><br>

             <div class="form-check">
                 <input class="form-check-input" type="radio" id="tetap" name="status_kariyawan" value="tetap">
                 <label class="form-check-input" for="tetap">tetap</label><br>
             </div>

             <div>
                 <input class="form-check" type="radio" name="status_kariyawan" id="kotrak" value="kotrak">
                 <label class="form-check-input" for="kotrak">kontrak</label><br>
             </div>

             <div>
                 <input class="form-check" type="radio" name="status_kariyawan" id="magang" value="magang">
                 <label class="form-check-input" for="magang">magang</label><br>
             </div>
            </div>

            <button type="submit" class="btn btn-success" id="btn_submit" name="btn_submit" value="submit"><i class="fa fa-save"></i>submit</button>

            <button type="reset" class="btn btn-primary" id="btn_reset" name="btn_reset" value="reset"><i class=" fa fa-arrows-rotate"></i>reset</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
  </body>
</html>
